<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <h1>Expense Tracker</h1>
                <div class="navcrumbs">
                    <ul class="navEl">
                        <li><a href="#">Start Tracking</a></li>
                        <li><a href="#">about me</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
                
            </nav>
        </div>
        
        
    </header>
    <main>

        <section class="landing">
            <div class="container-input">
                <img>
                <p>Track your spendings with us and stay ahead of yuor budget</p>
                <button>Start Tracking</button>
            </div>
        </section>


        <section class="input">
            <div class="inputblock">
    
                <label for="amount">Amount: <input type="number" id="amount"></label>
    
                <label for="exinput">Details of Expense <input type="text" class="exinput" id="exinput" placeholder="What are you spending on"></label>
    
                <label for="date">Date: <input type="date" id="date"></label>
    
                <label>category: <select id="categoryOption">
                    <option name="categoryOption" value="a">a</option>
                    <option name="categoryOption" value="b">b</option>
                </select></label>

                
    
                <label for="payoption">Payment Method: 
                    <select name="" id="payoption">
                        <option value="cash">cash</option>
                        <option value="check">check</option>
                        <option value="CC">credit card</option>
                        <option value="Et">Electronic transfer</option>
                    </select></label>
    
                    <button id="submit">submit</button>
    
            </div>
            <div class="outuputtable"></div>
        </section>
    
        <section class="spendtable">
            <table>
                <tbody>
                    <tr class="row">
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Category</th>
                        <th>Payment Method</th>
                        <th>Amount</th>
                    </tr>
                    <tr class="row">
                        <td class="datecol">05-02-2023</td>
                        <td class="expcol">Breakfast</td>
                        <td class="catcol">Food</td>
                        <td class="pmcol">Cash</td>
                        <td class="amtcol">â‚¹ 30</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
